<html>
  <head>
    <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script language="javascript" src="../src/jquery.tumblr.js" type="text/javascript"></script>
    <script language="javascript">
        var current_offset = 0, limit = 3,
        load_incrementally = function() {
          $('#posts_container').tumblr({ hostname: 'bicknoyle.tumblr.com', append: true, options:{start:current_offset, num: limit} });
          current_offset=current_offset+limit;
        }

        $(document).ready(function() {
          // remove the Show More... if no more posts found
          $('#posts_container').bind('tumblr:load', function() {
            if( $('#posts_container ul.post_list li').length < current_offset ) {
                $('a.more').remove()
            }
          });

          load_incrementally();
          $('a.more').click(load_incrementally);
        });
    </script>
    <style>
      a.more { color:blue; cursor:pointer;text-decoration:underline; }
    </style>
  </head>
  <body>
    <h2>Here is quick and dirty example of how to do a More... button:</h2>
    <div id="posts_container"><!-- --></div>
    <a class="more">Show More...</a>
  </body>
</html>
